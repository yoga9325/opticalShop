<header class="app-header shadow-sm">
    <div class="app-container d-flex align-items-center justify-content-between py-2">
        <div class="d-flex align-items-center gap-3">
            <div class="brand fw-bold">Optical Shop</div>
        </div>

        <div class="d-flex align-items-center gap-3">
            <nav class="d-flex align-items-center gap-3">
                <a routerLink="/" class="text-decoration-none text-dark">Home</a>
                <a routerLink="/products" class="text-decoration-none text-dark">Products</a>
                <a routerLink="/cart" class="text-decoration-none text-dark">Cart</a>
                <a routerLink="/wishlist" class="text-decoration-none text-dark">Wishlist</a>
                <a *ngIf="isAdmin()" routerLink="/admin" class="text-decoration-none text-dark">Admin</a>
                <a *ngIf="!auth.isLoggedIn()" routerLink="/login" class="text-decoration-none text-dark">Login</a>
                <a *ngIf="auth.isLoggedIn()" (click)="logout()" class="text-decoration-none text-dark" style="cursor: pointer;">Logout</a>
            </nav>
        </div>
    </div>
</header>

<main class="app-main">
    <div class="app-container">
        <router-outlet></router-outlet>
    </div>
</main>
